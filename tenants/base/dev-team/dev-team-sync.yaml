apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: dev-team
  namespace: apps
spec:
  interval: 1m0s
  ref:
    branch: main
  timeout: 20s
  url: 'https://github.com/openshift-fluxv2-poc/dev-team'
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dev-team
  namespace: apps
spec:
  serviceAccountName: dev-team
  targetNamespace: apps
  interval: 1m
  timeout: 300s
  sourceRef:
    kind: GitRepository
    name: dev-team
  path: ./clusters/production
  prune: true
  validation: client
